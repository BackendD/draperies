<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>پرده سرای نور</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700&display=swap">
    <link rel="stylesheet" href="https://cdn.rawgit.com/rastikerdar/vazir-font/v21.1.1/dist/font-face.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl">

    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>
    
    <!-- Home -->
    <section id="home">
        <video poster="video/draperies.png" autoplay loop muted>
            <source src="video/draperies.mp4" type="video/mp4">
            <source src="video/draperies.webm" type="video/webm">
        </video>

        <div id="home-overlay"></div>

        <div id="home-content">
            <div id="home-content-inner" class="text-center">
                <div id="home-heading">
                    <h1>پرده</h1><br>
                    <h1>سرای <span>نور</span></h1>
                </div>

                <div id="home-text">
                    <p>
                        طراحی، دوخت و نصب پرده در انواع مدل‌ها و اندازه‌ها.
                    </p>
                </div>

                <div id="home-btn">
                    <a href="#about" class="btn btn-general btn-home" title="جزئیات بیشتر" role="button">جزئیات بیشتر</a>
                </div>
            </div>
        </div>

        <a href="#about" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>
    </section>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</html>
